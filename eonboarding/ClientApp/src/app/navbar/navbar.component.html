<div class="navbar">
  <a class="logo" [routerLink]="['/home']">
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Logo">
      <div class="logo-text">
        <span>E-onboard</span>
        <span class="slogan">Your Onboarding Solution</span>
      </div>
    </div>
  </a>
  <a class="active" [routerLink]="['/home']"><i class="fas fa-home"></i> Home</a>
  <a class="notifications" href="#">
    <i class="fas fa-bell"></i> Notifications
    <span class="notification-badge">0</span>
  </a>
  <ng-container *ngIf="isLoggedIn">
    <span class="user-email">Logged in as: {{ loggedInUserEmail }}</span>
    <a href="#" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </ng-container>
</div>
