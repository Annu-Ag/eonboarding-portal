<div class="progress-bar mb-3">
    <div class="progress">
        <div class="progress-step" [class.completed]="candidate.editingProfile">
            <div class="step-label">Editing Profile</div>
        </div>
        <div class="progress-step" [class.completed]="candidate.documentSubmission">
            <div class="step-label">Document Submission</div>
        </div>
        <div class="progress-step" [class.completed]="candidate.trainings">
            <div class="step-label">Trainings</div>
        </div>
    </div>
</div>
<div class="mb-3">
    <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
        <ngb-panel>
            <ng-template ngbPanelTitle>
                Personal Details
            </ng-template>
            <ng-template ngbPanelContent>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" [(ngModel)]="candidateDetails.name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" [(ngModel)]="candidateDetails.email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="tel" id="phone" [(ngModel)]="candidateDetails.phone" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" [(ngModel)]="candidateDetails.dob" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select id="gender" [(ngModel)]="candidateDetails.gender" class="form-control">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="nationality">Nationality:</label>
                            <input type="text" id="nationality" [(ngModel)]="candidateDetails.nationality"
                                class="form-control">
                        </div>
                    </div>
                </div>
            </ng-template>
        </ngb-panel>
    </ngb-accordion>
</div>
<div class="mb-3">
    <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-1">
        <ngb-panel>
            <ng-template ngbPanelTitle>
                Past Experience
            </ng-template>
            <ng-template ngbPanelContent>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="company">Company Details:</label>
                            <input type="text" id="company" [(ngModel)]="candidateDetails.company" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="technology">Technologies Worked On:</label>
                            <input type="text" id="technology" [(ngModel)]="candidateDetails.technology"
                                class="form-control">
                        </div>
                    </div>
                </div>
            </ng-template>
        </ngb-panel>
    </ngb-accordion>
</div>
<div class="mb-3">
    <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-2">
        <ngb-panel>
            <ng-template ngbPanelTitle>
                Technical Skills
            </ng-template>
            <ng-template ngbPanelContent>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="skills">Skills:</label>
                            <textarea id="skills" [(ngModel)]="candidateDetails.skills" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ngb-panel>
    </ngb-accordion>
</div>
<div class="text-center">
    <button (click)="handleSave()" class="btn btn-primary mt-3">Save</button>
</div>
<div *ngIf="showPopup" class="popup alert alert-success">
    <p>Candidate information saved successfully!</p>
    <div class="button-container">
        <a routerLink="/onboarding-documents" class="btn btn-primary mr-2">Go to Upload Documents</a>
        <button (click)="closePopup()" class="btn btn-secondary">Close</button>
    </div>
</div>
