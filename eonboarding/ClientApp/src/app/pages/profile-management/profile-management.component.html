<div class="profile-management">
  <h2>Profile Management</h2>

  <div class="form-group">
    <input type="text" id="name" class="form-control p-3" placeholder="Candidate search" [(ngModel)]="profileSearch" />
  </div>
  <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
    <ngb-panel *ngFor="let item of filteredProfiles">
      <ng-template ngbPanelTitle>
        {{ item.name }}
      </ng-template>
      <ng-template ngbPanelContent>
        {{ item.email }}
        <button class="btn btn-primary" (click)="editProfile(item.id)">Edit</button>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>

<div class="modal" tabindex="-1" [ngClass]="{'show fade': showModal, 'hide': !showModal}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Edit Profile</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="saveProfile()"></button>
      </div>
      <div class="modal-body">
        <form name="profileEdit">
          <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" name="name" class="form-control" [(ngModel)]="selectedProfile.name" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" id="email" name="email" class="form-control" [(ngModel)]="selectedProfile.email" />
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bs-dismiss="modal" (click)="saveProfile()">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="saveProfile()">Save</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop show d-none" [ngClass]="{'d-block fade': showModal, 'd-none': !showModal}"></div>
