<div class="profile-management">
  <h2>Profile Management</h2>

  <div class="form-group">
    <input type="text" id="name" class="form-control p-3" placeholder="Candidate search" [(ngModel)]="profileSearch" />
  </div>
  <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
    <ngb-panel *ngFor="let item of filteredProfiles">
      <ng-template ngbPanelTitle>
        {{ item.name }}
      </ng-template>
      <ng-template ngbPanelContent>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" [(ngModel)]="candidateDetails.name" class="form-control"
                [disabled]="!isEditable">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" [(ngModel)]="candidateDetails.email" class="form-control"
                [disabled]="!isEditable">
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" [(ngModel)]="candidateDetails.phone" class="form-control"
                [disabled]="!isEditable">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="dob">Date of Birth:</label>
              <input type="date" id="dob" [(ngModel)]="candidateDetails.dob" class="form-control"
                [disabled]="!isEditable">
            </div>
            <div class="form-group">
              <label for="gender">Gender:</label>
              <select id="gender" [(ngModel)]="candidateDetails.gender" class="form-control" [disabled]="!isEditable">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="nationality">Nationality:</label>
              <input type="text" id="nationality" [(ngModel)]="candidateDetails.nationality" class="form-control"
                [disabled]="!isEditable">
            </div>
          </div>
        </div>
        <div>

           <a [routerLink]="['/your-application']" [queryParams]="{ applicationId: item.id }" class="candidate-link">View Candidates Application</a>
        </div>
        <div class="text-center">
          <button class="btn btn-primary m-3" *ngIf="!isEditable" (click)="editProfile(item.id)">Edit</button>
          <button class="btn btn-primary m-3" *ngIf="isEditable" (click)="isEditable = false">Save</button>
          <button class="btn btn-outline-primary m-3" *ngIf="isEditable" (click)="isEditable = false">Cancel</button>
        </div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>

<div class="modal" tabindex="-1" [ngClass]="{'show fade': showModal, 'hide': !showModal}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Edit Profile</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="saveProfile()"></button>
      </div>
      <div class="modal-body">
        <form name="profileEdit">
          <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" name="name" class="form-control" [(ngModel)]="selectedProfile.name" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" id="email" name="email" class="form-control" [(ngModel)]="selectedProfile.email" />
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bs-dismiss="modal" (click)="saveProfile()">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="saveProfile()">Save</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop show d-none" [ngClass]="{'d-block fade': showModal, 'd-none': !showModal}"></div>
