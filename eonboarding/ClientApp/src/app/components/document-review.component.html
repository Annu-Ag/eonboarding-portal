<div class="document-review">
    <h3>Document Review</h3>
    
    <div *ngIf="documents.length === 0">No documents to review.</div>
    
    <ul *ngIf="documents.length > 0">
      <li *ngFor="let document of documents">
        <div class="document">
          <div class="document-info">
            <h4>{{ document.title }}</h4>
            <p>Submitted by: {{ document.submittedBy }}</p>
          </div>
          <div class="document-actions">
            <button class="btn btn-primary" (click)="approveDocument(document)">Approve</button>
            <button class="btn btn-danger" (click)="rejectDocument(document)">Reject</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
