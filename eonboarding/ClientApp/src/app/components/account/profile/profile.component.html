<div class="text-center">
  <div class="profile-avatar">
    <img src="assets/images/profile-picture.jpg" alt="Profile Picture">
  </div>
</div>
<div class="card m-3">
  <div class="card-header">
    <div class="float-start">
      <h2>{{loggedInUserName}}</h2>
    </div>
    <div class="float-end">
      <i class="fas fa-edit"></i>
    </div>
  </div>
  <div class="card-body">
    <div class="profile-header">

      <div class="profile-info">
        <h2 class="profile-name">{{ loggedInUserName }}</h2>
        <p class="profile-email">{{ loggedInUserEmail }}</p>
        <p class="profile-phone">{{ loggedInUserPhone }}</p>
        <p class="profile-address">{{ loggedInUserAddress }}</p>
      </div>
    </div>

    <div class="profile-details">
      <h3 class="section-title">Personal Details</h3>
      <ul class="details-list">
        <li>
          <span class="detail-label">Date of Birth:</span>
          <span class="detail-value">{{ dateOfBirth }}</span>
        </li>
        <li>
          <span class="detail-label">Gender:</span>
          <span class="detail-value">{{ gender }}</span>
        </li>
        <li>
          <span class="detail-label">Nationality:</span>
          <span class="detail-value">{{ nationality }}</span>
        </li>
      </ul>
    </div>

    <div class="text-center">
      <a [routerLink]="['/onboarding-documents']" class="btn btn-primary m-5">Upload Documents</a>
    </div>
  </div>
</div>
