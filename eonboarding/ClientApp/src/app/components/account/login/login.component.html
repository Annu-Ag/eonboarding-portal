<div class="login-container">
    <h2>Login</h2>
    <!-- <p *ngIf="message" class="message">{{ message }}</p> -->
    <div class="login-type-selection">
      <label>Login Type:</label>
      <select [(ngModel)]="loginType">
        <option value="candidate">Candidate</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <form (submit)="handleLogin()">
      <div class="form-group">
        <label>Email:</label>
        <input type="email" [(ngModel)]="email" name="email" required>
      </div>
      <div *ngIf="loginType === 'admin'" class="admin-form-group">
        <label>Admin Pass Code:</label>
        <input type="password" class="form-control" [(ngModel)]="adminCode" name="adminCode" required>
      </div>
      <div *ngIf="!isOTPSent && loginType !== 'admin'" class="form-group">
        <button type="button" class="btn-send-otp" (click)="handleSendOTP()">Send OTP</button>
      </div>
      <div *ngIf="isOTPSent" class="form-group">
        <label>OTP:</label>
        <input type="text" [(ngModel)]="otp" name="otp" required>
      </div>
      <button type="submit" class="btn-login">Login</button>
      <p *ngIf="error" class="error">{{ error }}</p>
    </form>
  </div>
