<div class="faculty-review">
  <h3>Faculty Review</h3>
  <div class="approval-stages">
    <div class="approval-stage" *ngFor="let stage of approvalStages">
      <span class="faculty-name">Stage: {{ stage.name }} - Faculty: {{ stage.facultyName }}</span>
      <div class="approval-buttons">
        <button (click)="approveFaculty(stage)" [disabled]="stage.disabled">Approve</button>
        <button (click)="rejectFaculty(stage)" [disabled]="stage.disabled" class="reject">Reject</button>
      </div>
      <div class="approval-status" *ngIf="stage.approved">Approved</div>
      <div class="approval-status" *ngIf="stage.rejected">Rejected</div>
    </div>
  </div>

  <div class="review-comment">
    <label for="review">Review Comment:</label>
    <textarea id="review" [(ngModel)]="facultyComments" placeholder="Enter review comment"></textarea>
  </div>

  <button class="save-button" (click)="saveApproval()">Save</button>
</div>
