<div class="navbar">
  <div class="row mt-3">
    <div class="col-2">
      <a class="logo" [routerLink]="['/home']">
        <div class="logo-container">
          <img src="assets/images/logo.png" alt="Logo">
          <div class="logo-text">
            <span>E-onboard</span>
            <span class="slogan">Your Onboarding Solution</span>
          </div>
        </div>
      </a>
    </div>
    <div class="col-7">
    </div>
    <div class="col-3">
      <div class="row mt-3">
        <div class="col-12 d-flex align-items-center justify-content-end">
          <ng-container *ngIf="isLoggedIn">
            <div class="d-flex">
              <span><a class="user-email text-primary" [routerLink]="['/profile']">{{ loggedInUserEmail }}</a></span>
              <a class="notifications" (click)="open()">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">{{ notificationCount }}</span>
              </a>
              <span class="logout"><a href="#" (click)="logout()"><i class="fas fa-sign-out-alt"></i> </a></span>
             
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
