<div class="navbar">
  <div class="row">
    <div class="col-2">
      <a class="logo" [routerLink]="['/home']">
        <div class="logo-container">
          <img src="assets/images/logo.png" alt="Logo">
          <div class="logo-text">
            <span>E-onboard</span>
            <span class="slogan">Your Onboarding Solution</span>
          </div>
        </div>
      </a>
    </div>
    <div class="col-7">

    </div>
    <div class="col-3">
      <div class="row">
        <div class="col-2">
          <div class="float-end mt-3">
            <a class="notifications" [routerLink]="['/notification']">
              <i class="fas fa-bell"></i>
              <span class="notification-badge">{{ notificationCount }}</span>
            </a>
            <span><a href="#" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></span>
          </div>
        </div>
        <div class="col-10">
          <ng-container *ngIf="isLoggedIn">
            Welcome <a class="user-email" [routerLink]="['/profile']"> {{ loggedInUserEmail.substr(0,6) }}</a>

          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
<app-notification (notificationClosed)="handleNotificationClosed()"></app-notification>
