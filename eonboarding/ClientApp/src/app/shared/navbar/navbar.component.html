<div class="navbar">
  <div class="row">
    <div class="col-2">
      <a class="logo" [routerLink]="['/home']">
        <div class="logo-container">
          <img src="assets/images/logo.png" alt="Logo">
          <div class="logo-text">
            <span>E-onboard</span>
            <span class="slogan">Your Onboarding Solution</span>
          </div>
        </div>
      </a>
    </div>
    <div class="col-7">

    </div>
    <div class="col-3">
      <div class="row mt-5">
        <div class="col-8">
          <div>
            <ng-container *ngIf="isLoggedIn">
              <div class="d-flex">
                <span>Welcome,</span>
                <span><a class="user-email text-primary" [routerLink]="['/profile']"> {{ loggedInUserEmail.substr(0,6)
                    }}</a> </span>                
              </div>
            </ng-container>
          </div>          
        </div>
        <div class="col-4">
          <div>
            <ng-container *ngIf="isLoggedIn">
              <div class="d-flex">               
                <span class="mr-2"><a href="#" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></span>
                <a class="notifications" [routerLink]="['/notification']">
                  <i class="fas fa-bell"></i>
                  <span class="notification-badge">{{ notificationCount }}</span>
                </a>
              </div>
            </ng-container>
          </div>          
        </div>
      </div>
    </div>
  </div>
  <!-- <app-notification (notificationClosed)="handleNotificationClosed()"></app-notification> -->
